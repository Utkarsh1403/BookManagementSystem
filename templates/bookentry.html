{% extends "base.html "%}
{% block content %}

    <h3 style="text-align: center;">Book Entry</h3>
    <hr>
    <div class="container container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <form action="/bookentry" method="post">
                    <table class="table table-borderless"><tr>
                        <td>Book Name </td>
                        <td><input name="bookname" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Author </td>
                        <td><input name="author" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Category </td>
                        <td><input name="category" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Price </td>
                        <td><input name="price" type="number" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Publisher </td>
                        <td><input name="publisher" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="btn btn-success" type="submit">SUBMIT</button></td>
                    </tr></table>
                </form>
            </div>
            
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

{% endblock %}
